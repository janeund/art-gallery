<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon/favicon.ico">
  <title>Agency</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__menu menu">
          <nav class="menu__body">
            <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
					  <li class="menu__item"><a href="#" class="menu__link">About</a></li>
					  <li class="menu__item"><a href="#" class="menu__link">Products</a></li>
					  <li class="menu__item"><a href="#" class="menu__link">Services</a></li>
          </nav>
        </div>
        <div class="header__action action-header">
          <a href="#" class="action-header__link">Log in</a>
          <a href="#" class="action-header__link">Register</a>
          <button class="action-header__button button"><span>Contact</span></button>
        </div>
        <button type="button" class="icon-menu"><span></span></button>
      </div>
    </header>
    <main class="page">
      <section class="hero">
        <div class="hero__container">
          <div class="hero__body">
            <div class="hero__content">
              <h1 class="hero__title">A better decision for yor business</h1>
              <a href="" class="hero__button button"><span>Explore</span></a>
            </div>
          </div>
          <div class="hero__slider">
            <div class="hero__wrapper slider-wrapper">
              <div class="hero__slide slide-hero">
                <div class="slide-hero__content">
                  <div class="slide-hero__body">
                    <img src="" alt="" class="slide-hero__image">
                  </div>
                  <div class="slide-hero__body">
                    <img src="" alt="" class="slide-hero__image">
                  </div>
                  <div class="slide-hero__body">
                    <img src="" alt="" class="slide-hero__image">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hero__controll">
            <button type="button" class="hero__arrow hero__arrow--left _icon-slider-arrow"></button>
            <button type="button" class="hero__arrow hero__arrow--right _icon-slider-arrow"></button>
          </div>
        </div>
        <img class="hero__bg" src="" alt="Hero Background">
				<a href="#" class="up _icon-slider-arrow"></a>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
